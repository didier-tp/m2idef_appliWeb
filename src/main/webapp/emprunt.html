<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>emprunt</title>
<link rel="stylesheet" href="./bootstrap.min.css"> <!-- paquet de styles css prédéfinis -->
</head>
<body>
<div class="container"> <!-- pour marges -->
<div class="card"> <!-- bs3:panel , bs4:card -->
 <div class="card-header bg-primary text-light">calcul emprunt</div>
 <div class="card-body">
    <form method="post" action="./EmpruntServlet" class="form-horizontal">
			  <div class="form-group row">
				<label for="format" class="control-label col-sm-4">format:</label>
				<div class="col-sm-8">
				    <select name="format">
            			<option>html</option>
            			<option>json</option>
            			<option>svg</option>
        			</select> 
			    </div>
			</div>
       <div class="form-group row">
				<label for="nbMois" class="control-label col-sm-4">nbMois:</label>
				<div class="col-sm-8"> 
				        <input name="nbMois" value="48" />  
				</div>
		</div>
		<div class="form-group row">
				<label for="montant" class="control-label col-sm-4">montant:</label>
				<div class="col-sm-8"> 
				        <input name="montant" value="20000" /> 
				</div>
		</div>
		<div class="form-group row">
				<label for="tauxInteret" class="control-label col-sm-4">tauxInteret:</label>
				<div class="col-sm-8"> 
				    <input name="tauxInteret" value="2"/> %    
				</div>
		</div>
        <div class="form-group row">
				  <div class="offset-sm-4 col-sm-8">
					<input type="submit" class="btn btn-default " value="calcul mensualite"/>
				   </div>
		</div>
    </form>
    
   </div><!-- fin card-body -->
 </div><!-- fin card -->
</div> <!-- fin container -->
</body>
</html>
